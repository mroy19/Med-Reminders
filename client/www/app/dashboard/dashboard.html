<ion-view view-title="dashboard" name="dashboard-view">
  <div class="row">
    <div class="bar bar-header">
      <h1 class="title">Welcome</h1>
    </div>
  </div class="row">
  <ion-content scroll="false" class="user-dashboard">
    <div class="row">
      <div class="col col-100">
        <ds-widget-clock show-digital theme="blue-light" digital-format="'hh:mm a'"></ds-widget-clock>
      </div>
    </div>
    <!-- Menu -->
    <div class="row">
      <div class="col col-50">
        <img src="http://i64.tinypic.com/2qv4k9d.png" ui-sref="calendar">
        <p> Calendar </p>
      </div>
      <div class="col col-50">
        <img src="../img/alarm.png" ui-sref="medsForm">
        <p> Add Reminder </p>
      </div>
    </div>
    <div class="row">
      <div class="col col-50">
        <img src="http://i63.tinypic.com/35i4tgk.png" ui-sref="healthStats">
        <p> Health Stats </p>
      </div>
      <div class="col col-50">
        <img src="http://i68.tinypic.com/2hxqfkk.png" ui-sref="medications">
        <p> Medications </p>
      </div>
    </div>
    <hr>
    <!-- Health Chart -->
    <div class="row healthChart">
      <div class="col col-100">
        <nvd3 options="options" data="data"></nvd3>
      </div>
    </div>
  </ion-content>
  <!-- Footer -->
  <div class="bar bar-footer bar-royal">
    <button class="my-footer button button-clear "> Side Effects </button>
    <div class="title"> Today I'm feeling? </div>
    <button class="my-footer button button-clear"> Improvement </button>
  </div>
</ion-view>
