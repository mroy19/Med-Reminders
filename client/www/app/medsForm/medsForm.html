<!-- Display input fields for entering medication information and schedule times. -->
<ion-view name="medsForm" view-title="Medications Editor and Planner">
  <ion-content class="padding">
  <div class="list list-inset">
    <ion-list>
      <ion-input floating-label>
        <ion-label><b>Name</b></ion-label>
        <input type="text" value="{{med.name}}">
      </ion-input>
      <ion-input floating-label>
        <ion-label><b>Dosage</b></ion-label>
        <input type="text" value="{{med.dosage}}">
      </ion-input>
      <ion-input floating-label>
	<span class="ion-android-alarm-clock"></span>
        <ion-label><b>Time Needed</b></ion-label>
	<input type="text" value="{{med.reminder}}">
      </ion-input>
      <ion-input floating-label>
        <ion-label><b>Instructions</b></ion-label>
        <input type="text" value="{{med.instruction}}">
      </ion-input>
    </ion-list>
  </div>
  </ion-content>  
  <div class="tabs tabs-positive">
    <a class="tab-item" ui-sref="dashboard"><i class="icon ion-home"></i></a>
    <a class="tab-item"><i class="icon ion-android-archive"></i></a>
    <a class="tab-item"><i class="icon ion-refresh"></i></a>    
  </div>
</ion-view>
