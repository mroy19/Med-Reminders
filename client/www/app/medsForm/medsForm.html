<!-- Display input fields for entering medication information and schedule times. -->
<ion-view name="medsForm" view-title="Medications Editor and Planner">
  <ion-content class="padding">
  <div class="list list-inset">
    <ion-list>
      <ion-input floating-label>
        <ion-label>Name</ion-label>
        <input type="text" placeholder="{{med.name}}">
      </ion-input>
      <ion-input floating-label>
        <ion-label>Dosage</ion-label>
        <input type="text" value="">
      </ion-input>
      <ion-input floating-label>
        <ion-label>Time Needed</ion-label>
        <input type="text" value="">
      </ion-input>
      <ion-input floating-label>
        <ion-label>Instructions</ion-label>
        <input type="text" value="">
      </ion-input>
      <button class="button button-block button-calm">Home</button>
      <button class="button button-block button-calm">Save</button>
    </ion-list>
  </div>
  </ion-content>
</ion-view>
