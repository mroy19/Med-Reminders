<div class="heading-wrapper auth-form">
  
  <h1>{{title}}</h1>

  <form name="authForm" ng-submit="submit(authForm)">
    <div class="warning" ng-show="authForm.$invalid && submitted">{{warning}}</div>
    <input type="text" name="email" placeholder="Email" ng-model="user.email" required > 
    <input type="password" name="password" placeholder="Password" ng-model="user.password" required ng-pattern="validation.password">
    <button type="submit">{{action}}</button>
  </form>

</div>
