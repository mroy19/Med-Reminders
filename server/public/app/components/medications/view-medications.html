<div class="view-state">
  
  <div class="top-heading">
    
    <h1>Your Medications</h1>

  </div>

  <div class="med-list">
    
    <ul>
      
      <li class="med-card" ng-repeat="medication in medications">
        
        <div class="med-left">
          
          <h3 class="med-name">{{medication.info.name}} <span class="dose">{{medication.info.dose}}</span></h3>

          <span class="instructions">{{medication.info.instruct}}</span>

        </div>

        <div class="med-notifications">
          <ul>
            <li ng-repeat="time in medication.notifications">
              <i class="fa fa-clock-o"></i>
              <span class="time">{{time}}</span>
            </li>
          </ul>
        </div>

        <div class="med-alarm">
          <img src="assets/img/pill-alarm.png">
        </div>

        <div class="med-controls">
          <span class="edit" ng-click="deleteMeds()">Edit</span>
          <span class="delete" ng-click="updateMeds()">Delete</span>
        </div>

      </li>

    </ul>

  </div>

</div>
